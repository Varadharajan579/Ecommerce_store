<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<section>
    <div class="container p-5">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center fs-4">Add Product</div>

                    <!-- ✅ Success message -->
                    <th:block th:if="${session.successMsg}">
                        <p class="text-success fw-bold text-center mt-2">
                            [[${session.successMsg}]]
                        </p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <!-- ✅ Error message -->
                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold text-center mt-2">
                            [[${session.errorMsg}]]
                        </p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form action="/admin/save-product" method="post" enctype="multipart/form-data">
                            
                            <!-- Title -->
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="productTitle" class="form-control" required>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label>Description</label>
                                <textarea rows="3" name="productDescription" class="form-control"></textarea>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label>Category</label>
                                <select class="form-control" name="productCategory" required>
                                    <option value="">------ Select Category ------</option>
                                    <!-- ✅ Corrected typo and duplication -->
                                    <option th:each="category : ${allCategoryList}" 
                                            th:value="${category.categoryName}" 
                                            th:text="${category.categoryName}">
                                    </option>
                                </select>
                            </div>

                            <!-- Price -->
                            <div class="mb-3">
                                <label>Price</label>
                                <input type="number" step="0.01" name="productPrice" class="form-control" required>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="active" value="true" checked>
                                    <label class="form-check-label" for="active">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="inactive" value="false">
                                    <label class="form-check-label" for="inactive">Inactive</label>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Stock -->
                                <div class="mb-3 col">
                                    <label>Enter Stock</label>
                                    <input type="number" name="productStock" class="form-control" value="0" min="0" required>
                                </div>

                                <!-- Image -->
                                <div class="mb-3 col">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control" required>
                                </div>
                            </div>

                            <button class="btn btn-danger col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
