<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | E-Store</title>
</head>
<body>
<section>
    <div class="container p-5">
        <h3 class="m-4 text-center">Admin Dashboard</h3>
        <div class="row p-5">
            <div class="col-md-4 mt-3">
                <a th:href="@{/admin/category}" class="text-decoration-none">
                    <div class="card custom-card-shadow">
                        <div class="card-body text-center text-primary">
                            <i class="fa-solid fa-layer-group fa-3x"></i>
                            <h4 class="mt-1">Manage Category</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mt-3">
                <a th:href="@{/admin/add-product}" class="text-decoration-none">
                    <div class="card custom-card-shadow">
                        <div class="card-body text-center text-primary">
                            <i class="fa-solid fa-square-plus fa-3x"></i>
                            <h4 class="mt-1">Add Product</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
