<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <!-- jQuery (only once) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
<body>
<section>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>

                        <!-- ✅ Success Message -->
                        <th:block th:if="${session.successMsg}">
                            <p class="text-success fw-bold text-center mt-2">
                                [[${session.successMsg}]]
                            </p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <!-- ✅ Error Message -->
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center mt-2">
                                [[${session.errorMsg}]]
                            </p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form action="/admin/save-category" method="post" enctype="multipart/form-data">
                            
                            <!-- Category Name -->
                            <div class="mb-3">
                                <label>Category Name</label>
                                <input type="text" name="categoryName" class="form-control" required>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="active" value="true" checked>
                                    <label class="form-check-label" for="active">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="inactive" value="false">
                                    <label class="form-check-label" for="inactive">Inactive</label>
                                </div>
                            </div>

                            <!-- Upload Image -->
                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" name="file" class="form-control" required>
                            </div>

                            <button class="btn btn-danger col-md-12">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
