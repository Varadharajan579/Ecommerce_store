<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<section>
    <div class="container-fluid p-5">
        <div class="row">
            <!-- Add Category Form -->
            <div class="col-md-4">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>

                        <!-- ✅ Success Msg -->
                        <th:block th:if="${session.successMsg}">
                            <p class="text-success fw-bold text-center mt-2">
                                [[${session.successMsg}]]
                            </p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <!-- ✅ Error Msg -->
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center mt-2">
                                [[${session.errorMsg}]]
                            </p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form action="/admin/save-category" method="post" enctype="multipart/form-data">
                            <!-- Category Name -->
                            <div class="mb-3">
                                <label>Category Name</label>
                                <input type="text" name="categoryName" class="form-control" required>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="active" value="true" checked>
                                    <label class="form-check-label" for="active">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="inactive" value="false">
                                    <label class="form-check-label" for="inactive">Inactive</label>
                                </div>
                            </div>

                            <!-- Upload Image -->
                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" name="file" class="form-control">
                            </div>

                            <button class="btn btn-danger col-md-12">ADD</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Category List -->
            <div class="col-md-8">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center fs-4">List of Categories</div>
                    <div class="card-body">
                        <table class="table table-bordered align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>SL No.</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Image</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category, count : ${allCategoryList}">
                                <td>[[${count.count}]]</td>
                                <td>[[${category.categoryName}]]</td>
                                <!-- ✅ Show text instead of true/false -->
                                <td>
                                    <span th:text="${category.isActive} ? 'Active' : 'Inactive'"
                                          th:classappend="${category.isActive} ? 'text-success fw-bold' : 'text-danger fw-bold'">
                                    </span>
                                </td>
                                <!-- ✅ Show image only if available -->
                                <td>
                                    <img th:if="${category.categoryImage != null}"
                                         th:src="@{'/img/category/' + ${category.categoryImage}}"
                                         alt="Category Image" width="50" height="50"
                                         class="border rounded shadow-sm">
                                </td>
                                <!-- ✅ Format Date safely -->
                                <td th:text="${#temporals.format(category.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                                <!-- Actions -->
                                <td>
                                    <a th:href="@{'/admin/edit-category/' + ${category.id}}"
                                       class="btn btn-info btn-sm me-2">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </a>
                                    <a th:href="@{'/admin/delete-category/' + ${category.id}}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this category?');">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <!-- ✅ If empty -->
                            <tr th:if="${#lists.isEmpty(allCategoryList)}">
                                <td colspan="6" class="text-center text-muted">No categories found</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
