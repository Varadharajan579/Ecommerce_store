<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Category Management</h2>

    <div th:if="${#lists.isEmpty(allCategoryList)}">
        <p class="text-center text-danger">No categories found!</p>
    </div>

    <table class="table table-bordered table-striped" th:if="${!#lists.isEmpty(allCategoryList)}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Image</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${allCategoryList}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.categoryName}"></td>
            <td>
                <img th:src="@{'/images/' + ${category.categoryImage}}" alt="Category Image" width="60" height="60">
            </td>
            <td>
                <span th:text="${category.active} ? 'Active' : 'Inactive'"
                      th:classappend="${category.active} ? 'text-success' : 'text-danger'"></span>
            </td>
            <td>
                <!-- âœ… Safe date formatting (handles null automatically) -->
                <span th:text="${category.createdAt != null ? #temporals.format(category.createdAt, 'dd-MM-yyyy HH:mm:ss') : 'N/A'}"></span>
            </td>
            <td>
                <a th:href="@{'/admin/edit-category/' + ${category.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/admin/delete-category/' + ${category.id}}" 
                   onclick="return confirm('Are you sure you want to delete this category?');"
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/admin/add-category" class="btn btn-primary">Add New Category</a>
    </div>
</div>
</body>
</html>
