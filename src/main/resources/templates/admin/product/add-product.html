<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center fs-4">Add Product</div>

                    <!-- ✅ Success Message -->
                    <th:block th:if="${session.successMsg}">
                        <p class="text-success fw-bold text-center mt-2">
                            [[${session.successMsg}]]
                        </p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <!-- ✅ Error Message -->
                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold text-center mt-2">
                            [[${session.errorMsg}]]
                        </p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form action="/admin/save-product" method="post" enctype="multipart/form-data">

                            <!-- Title -->
                            <div class="mb-3">
                                <label class="form-label">Product Title</label>
                                <input type="text" name="title" class="form-control" placeholder="Enter product title" required>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea rows="3" name="description" class="form-control"
                                          placeholder="Enter product description"></textarea>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-control" name="category.id" required>
                                    <option value="">-- Select Category --</option>
                                    <option th:each="category : ${allCategoryList}"
                                            th:value="${category.id}"
                                            th:text="${category.categoryName}">
                                    </option>
                                </select>
                            </div>

                            <!-- Price & Discount -->
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Price (₹)</label>
                                    <input type="number" step="0.01" name="price" class="form-control" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Discount (%)</label>
                                    <input type="number" name="discount" value="0" class="form-control" min="0" max="100">
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="active" id="active" value="true" checked>
                                    <label class="form-check-label" for="active">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="active" id="inactive" value="false">
                                    <label class="form-check-label" for="inactive">Inactive</label>
                                </div>
                            </div>

                            <!-- Stock & Image -->
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Stock</label>
                                    <input type="number" name="stock" class="form-control" value="0" min="0" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Upload Image</label>
                                    <input type="file" name="file" class="form-control" required>
                                </div>
                            </div>

                            <button class="btn btn-danger col-md-12">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
