<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Product Management</h2>

    <!-- If no products -->
    <div th:if="${#lists.isEmpty(productList)}">
        <p class="text-center text-danger">No products available!</p>
    </div>

    <!-- Products Table -->
    <table class="table table-bordered table-striped" th:if="${!#lists.isEmpty(productList)}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Category</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Final Price</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>

            <!-- ✅ Safe image handling -->
            <td>
                <img th:if="${product.image != null}" 
                     th:src="@{'/images/' + ${product.image}}" 
                     alt="Product Image" width="60" height="60">
                <span th:if="${product.image == null}" class="text-muted">No Image</span>
            </td>

            <!-- ✅ Safe category handling -->
            <td th:text="${product.category != null ? product.category.categoryName : 'Uncategorized'}"></td>

            <td th:text="${product.price}"></td>
            <td th:text="${product.discount != null ? product.discount + '%' : '0%'}"></td>

            <!-- ✅ Final price calculation with null-safe discount -->
            <td th:text="${(product.discount != null and product.discount > 0) 
                           ? (product.price - (product.price * product.discount / 100)) 
                           : product.price}"></td>

            <td>
                <span th:text="${product.active} ? 'Active' : 'Inactive'"
                      th:classappend="${product.active} ? 'text-success' : 'text-danger'"></span>
            </td>

            <!-- ✅ Safe date formatting -->
            <td>
                <span th:text="${product.createdAt != null 
                                ? #temporals.format(product.createdAt, 'dd-MM-yyyy HH:mm:ss') 
                                : 'N/A'}"></span>
            </td>

            <td>
                <a th:href="@{'/admin/edit-product/' + ${product.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/admin/delete-product/' + ${product.id}}"
                   onclick="return confirm('Are you sure you want to delete this product?');"
                   class="btn btn-sm btn-danger">Delete</a>
                <a th:href="@{'/admin/product/' + ${product.id}}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/admin/add-product" class="btn btn-primary">Add New Product</a>
    </div>
</div>
</body>
</html>
