<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center fs-4">Edit Product</div>

                    <!-- ✅ Success Message -->
                    <th:block th:if="${session.successMsg}">
                        <p class="text-success fw-bold text-center mt-2">
                            [[${session.successMsg}]]
                        </p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <!-- ✅ Error Message -->
                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold text-center mt-2">
                            [[${session.errorMsg}]]
                        </p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form action="/admin/update-product" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${product.id}">

                            <!-- Title -->
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control"
                                       th:value="${product.title}">
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label>Description</label>
                                <textarea rows="3" name="description" class="form-control"
                                          th:text="${product.description}"></textarea>
                            </div>

                            <!-- Category + Price -->
                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Category</label>
                                    <select class="form-control" name="category.id">
                                        <!-- Preselect product’s category -->
                                        <option th:each="category : ${allCategoryList}"
                                                th:value="${category.id}"
                                                th:text="${category.categoryName}"
                                                th:selected="${product.category != null and product.category.id == category.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3 col">
                                    <label>Price</label>
                                    <input type="text" name="price" class="form-control"
                                           th:value="${product.price}">
                                </div>
                            </div>

                            <!-- Discount + Final Price -->
                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Discount (%)</label>
                                    <input type="number" name="discount" class="form-control"
                                           th:value="${product.discount}">
                                </div>

                                <div class="mb-3 col">
                                    <label>Discount Price</label>
                                    <input type="text" readonly class="form-control"
                                           th:value="${product.discount > 0 
                                                     ? (product.price - (product.price * product.discount / 100)) 
                                                     : product.price}">
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="active"
                                           id="active" value="true"
                                           th:checked="${product.active}">
                                    <label class="form-check-label" for="active">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="active"
                                           id="inactive" value="false"
                                           th:checked="${!product.active}">
                                    <label class="form-check-label" for="inactive">Inactive</label>
                                </div>
                            </div>

                            <!-- Stock + Image -->
                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock</label>
                                    <input type="text" name="stock" class="form-control"
                                           th:value="${product.stock}">
                                </div>

                                <div class="mb-3 col">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control">
                                </div>
                            </div>

                            <!-- Existing Image -->
                            <div class="mb-3">
                                <img th:if="${product.image != null}"
                                     th:src="@{'/images/' + ${product.image}}"
                                     width="110" height="90" alt="Product Image">
                                <span th:if="${product.image == null}" class="text-muted">No Image</span>
                            </div>

                            <button class="btn btn-danger col-md-12">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
